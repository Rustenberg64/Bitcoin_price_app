version: '3'
services:
  db:
    image: postgres:15.3
    container_name: "bitcoin_rails_api_db"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./data:/var/lib/postgresql/data
    

  redis:
    image: redis:7.0.12
    container_name: "bitcoin_rails_api_redis"

  backend:
    build:
      context: ./backend
      dockerfile: rails.production.Dockerfile
    command: >
      bash -c "bundle exec rails db:setup DISABLE_DATABASE_ENVIRONMENT_CHECK=1 &&
      rm -f tmp/pids/server.pid && 
      bundle exec rails s -d -e production -p 3000 -b '0.0.0.0' &&
      /usr/bin/supervisord"
    tty: true
    container_name: "bitcoin_rails_api_web"
    environment:
      RAILS_ENV: production
    volumes:
      - ./backend:/home/dev-user/backend
      - ./backend/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    expose:
      - "3000"
    ports:
      - 50051:50051
    depends_on:
      - db
      - redis
    # user: dev-user

  frontend:
    build:
      context: ./frontend
      dockerfile: react.Dockerfile
    command: bash -c "npm install && npm run build && npm run start"
    tty: true
    container_name: "bitcoin_react_web"
    volumes:
      - ./frontend:/home/dev-user/frontend
    expose:
      - "4000"
    depends_on:
      - backend
    # user: dev-user

  nginx:
    image: nginx:1.25.1
    container_name: "bitcoin_nginx"
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - 3030:3030
    depends_on:
      - frontend
    # environment:
    #   - NGINX_PORT=5000
      #  - NGINX_HOST=foobar.com

  envoy:
    image: envoyproxy/envoy:v1.27-latest
    container_name: "bitcoin_envoy"
    ports:
      - "10000:10000"
      - 9901:9901
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml